spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social_net
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 953012

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html